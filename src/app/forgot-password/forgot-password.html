<div class="wrapper">
  <div class="card">
    <h2>Elfelejtett jelszó</h2>

    <label>Írja be az E-mail címét:</label>
    <input type="email" [(ngModel)]="email" name="email">
    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button (click)="send()">Küldés</button>
  </div>
</div>
