<div class="login-wrapper">
  <div class="card">
    <h2>Bejelentkezés</h2>

    <form (ngSubmit)="login()">
      <label>E-mail:</label>
      <input type="email" [(ngModel)]="loginData.email" name="email">

      <label>Jelszó:</label>
      <input type="password" [(ngModel)]="loginData.password" name="password">

      <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

      <div class="link-row">
        <a [routerLink]="['/register']">Nincs fiókod? Regisztráljon</a>
        <a [routerLink]="['/forgot-password']">Elfelejtette a jelszavát?</a>
      </div>

        <button type="submit">Bejelentkezés</button>
    </form>
  </div>
</div>
