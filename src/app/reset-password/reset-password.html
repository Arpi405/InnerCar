<div class="wrapper">
  <div class="card">
    <h2>Új jelszó beállítása</h2>

    <label>Írja be az új jelszót:</label>
    <input type="password" [(ngModel)]="password" name="password">

    <label>Írja be mégegyszer az új jelszót:</label>
    <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword">

    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button (click)="resetPassword()">Jelszó megváltoztatása</button>
  </div>
</div>
