<div class="product-container">
  <div *ngIf="products.length === 0" class="no-products">
    <p>Nincsenek elérhető termékek, vagy töltés folyamatban...</p>
  </div>

  <div *ngFor="let product of products" class="product-card">
    
    <div class="image-container">
      <img [src]="product.imageUrl || 'https://via.placeholder.com/300x200?text=Nincs+Kep'" 
           [alt]="product.name">
    </div>

    <div class="card-details">
      <h3>{{ product.name }}</h3>
      
      <p class="description" [title]="product.description">
        {{ product.description }}
      </p>

      <div class="price-row">
        <span class="price">{{ product.price }} Ft</span>
        <button (click)="onAddToCart(product)" class="add-btn">
          Kosárba
        </button>
      </div>
    </div>
  </div>
</div>
