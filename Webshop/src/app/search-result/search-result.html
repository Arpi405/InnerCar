<div class="result-wrapper">
  <app-nav-bar/>

  <h2>Keresési találatok</h2>

  <div *ngIf="result.length === 0" class="no-result">
    Nincs keresési találat
  </div>

  <div class="result-card" *ngFor="let item of result">
    <img [src]="item.imageUrl" [alt]="item.name">
    <div class="text">
      <p><strong>{{ item.name }}</strong></p>
      <p>{{ item.description }}</p>
      <p>Ár: {{ item.price }} Ft</p>
    </div>
    <button class="btn orange">Kosárba</button>
  </div>
</div>
